<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-accueil.css">
    <title>Page de Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            height: 100vh;
        }

        body {
            background-image: url('739643.jpg');
            background-size: cover;
            background-repeat: no-repeat;

        }


        .login-container {

            padding: 20px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
            width: 300px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-right: auto;
            margin-left: 50px;
        }

        .login-container h2 {
            color: #eeeeee;
        }

        .login-container h4 {
            color: #eeeeee;
        }

        .login-container h3 {
            color: #eeeeee;
            margin-bottom: 0;
        }

        .login-container h5 {
            color: #ffffff;
            margin-bottom: 10px;
            width: max-content;

        }


        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 14px 0;
            box-sizing: border-box;
            border: 6px solid #ffffff;
            border-radius: 3px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: rgb(218, 78, 35);
            color: #ffffff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #67b46b;
        }

        .social-buttons {
            margin-top: 20px;
        }

        .social-buttons button {
            padding: 10px;
            margin: 0 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .formulaire {
            border-radius: 10px;

        }

        input[type="text"],
        input[type="password"] {
            border-radius: 50px;

        }
    </style>
</head>
<body>
    
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="">
            </div>
            <div class="navigation">
                <div class="navigation-top">
                    <div class="navigation-text">
                        <a href="">Ajouter votre établissement</a>
                    </div>
                    <div class="account">
                        <a href="inscription.html">S’inscrire</a>
                    </div>
                    <div class="account">
                        <a href="connect.html">Se connecter</a>
                    </div>
                </div>
                <div class="navigation-middle"></div>
                <div class="navigation-bottom">
                    <div class="navigation-text">
                        <a href="contes-legendes.html">Contes et légendes</a>
                    </div>
                    <div class="navigation-text">
                        <a href="hebergement.html">Hébergements</a>
                    </div>
                    <div class="navigation-text">
                        <a href="">Vols</a>
                    </div>
                    <div class="navigation-text"><a href="">Vol + Hébergement</a></div>
                    <div class="navigation-text"><a href="">Attractions</a></div>
                </div>
            </div>
        </nav>
    </header><br><br><br>

    <div class="login-container">
        <h2>Créer un compte</h2>
        <form action="blabla" method="post">
            <input type="text" name="nom" placeholder="Nom" required>
            <input type="text" name="prenom" placeholder="Prenom" required>
            <input type="text" name="tel" placeholder="Numero telephone" required>
            <input type="text" name="mail" placeholder="Adresse mail" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <h5>6 caractères minimum</h5>
            <button type="submit">S'inscrire</button><br><br><br>

        </form>
        <div class="social-buttons">
            <header>


            </header>
        </div>
    </div>


</body>

</html>
